{% extends 'base.html' %}

{% block title %} Formulario de Insercion {% endblock %}
{% block body %}
    <div class="container py-4 align-container ">
        <div class="row">
            <div class="col-12">
                <h1>Formulario de Adición de Vehiculos</h1>
                <h2>API_REST</h2>
            </div>
            <div class="card">
                <div class="card-body p-3">
                    <form id="add_form" action="/agregarVh/" method="POST"> {% csrf_token %}
                        <div class="form-group mb-3">
                            <input type="text" placeholder="Marca" class="form-control" id="txtmarca" name="marca" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <input type="number" placeholder="Año" class="form-control" id="txtaño" name="anyo" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <input type="text" placeholder="Color" class="form-control" id="txtcolor" name="color" required>
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-success w-100 mb-2" id="btnadd">ADD</button>
                            <a class="btn btn-warning w-100 mb-2" href="/index/">REGRESAR</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
