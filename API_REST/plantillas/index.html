{% extends 'base.html' %}
{% block title %} INDEX {% endblock %}
{% block body %}
    <div class="container py-4 align-container">
        <div class="row">
            <div class="col-12">
                <h2>APLICACION REST API - DJANGO REST FRAMEWORK</h2>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card_body p-4">
                                <form method="POST" id="indexform" action="/">{% csrf_token %}
                                <div class="form-group mb-3">
                                    <a class="btn btn-success w-100 "  href="/get/"> GET</a>
                                </div>
                                <div class="form-group mb-3">
                                    <a class="btn btn-success w-100 " href="/formulario/"> POST</a>
                                </div>
                                <div class="form-group mb-3">
                                    <a class="btn btn-success w-100 "  href="/put/"> PUT</a>
                                </div>
                                <div class="form-group mb-3">
                                    <a class="btn btn-success w-100 "  href="/dlview"> DELETE</a>
                                </div>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
{% endblock %}
