{% extends 'base.html' %}

{% block title %} Actualización de información {% endblock %}

{% block body %}

<div class="container py-4"
    style="display: flex; flex-direction: column; justify-content: first baseline; height: 100vh;">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center">PUT - REST API</h2>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="input-group">
                        <input type="number" placeholder="ID" id="txtid" name="id"
                            class="form-control rounded-0 border-primary"
                            style="margin-right: 10px; background-color: #f8f9fa;">
                        <button class="btn btn-success btn-block rounded" style="margin-right: 3px;"
                            id="btnBuscar">Buscar</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-responsive table-striped" id="VhTabla" style="display: none;">
                        <thead class="table table-dark">
                            <tr>
                                <th class="tect-center">ID</th>
                                <th class="text-center">Marca</th>
                                <th class="text-center">Año</th>
                                <th class="text-center">Color</th>
                                <th class="text-center">Opciones</th>
                            </tr>
                        </thead>
                        <form method="post" id="updateform" action="{% url 'Actualizacion' %}"> {% csrf_token %}
                            <tbody>
                                <tr>
                                    <td><input class="form-group" id="vehiculoid" name="id" value=""></td>
                                    <td><input type="text" id="vehiculomarca" name="marca" class="form-control"></td>
                                    <td><input type="number" id="vehiculoanyo" name="anyo" class="form-control"></td>
                                    <td><input type="text" id="vehiculocolor" name="color" class="form-control"></td>
                                    <td class="text-center">
                                        <button type="submit" class="btn btn-primary btn-block"
                                            id="btnActualizar">Actualizar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </form>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
